site_name:        RobRecSolver.jl
site_author:      Mikita Hradovich
repo_url:         https://github.com/nikagra/RobRecSolver.jl
site_description: Documentation for RobRecSolver package written in Julia programming language

theme:
  name: 'material'

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - fenced_code
  - mdx_math

docs_dir: 'build'

nav:
  - Home: index.md
  - Installation Guide: installation.md
  - Reference: apireference.md
  - Experiments: experiments.md
